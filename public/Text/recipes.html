<!DOCTYPE html>
<html>
<head>
    <title>Recipes | Food Recipe Website</title>
    <link rel="stylesheet" type="text/css" href="recipes.css">
    <link rel="stylesheet" type="text/css" href="navbar.css">
    <link rel="stylesheet" type="text/css" href="footer.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="img/logo.png" alt="Website Logo">
        </div>
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="menu-icon">Menu</label>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="recipes.html">Browse Recipes</a></li>
            <li><a href="/create_recipe">Submit a Recipe</a></li>
            <li><a href="/myRecipe">My Recipes</a></li>
        </ul>
    </nav>

    <section id="recipes">
        <h1 class="h-primary">Recipes</h1>

        <div class="filter-bar">
            <label for="category-filter">Category:</label>
            <select id="category-filter">
                <option value="all">All</option>
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="dessert">Dessert</option>
            </select>
        </div>

        <div class="recipe-grid">
            <div class="recipe-card" data-category="breakfast">
                <img src="recipe1.jpg" alt="Recipe 1">
                <h3>Recipe 1</h3>
                <p>Description of Recipe 1</p>
                <a href="#" class="read-more">Read More</a>
            </div>
            <div class="recipe-card" data-category="lunch">
                <img src="recipe2.jpg" alt="Recipe 2">
                <h3>Recipe 2</h3>
                <p>Description of Recipe 2</p>
                <a href="#" class="read-more">Read More</a>
            </div>
            <div class="recipe-card" data-category="dinner">
                <img src="recipe3.jpg" alt="Recipe 3">
                <h3>Recipe 3</h3>
                <p>Description of Recipe 3</p>
                <a href="#" class="read-more">Read More</a>
            </div>
            <!-- Add more recipe cards as needed -->
        </div>
        
    </section>

    <footer>
        <ul>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="privacy.html">Privacy Policy</a></li>
            <li><a href="terms.html">Terms of Service</a></li>
        </ul>
        <div class="social-icons">
            <!-- Social media icons go here -->
            <a href=""><img src="img/facebook.png" alt=""></a>
            <a href=""><img src="img/insta.png" alt=""></a>
            <a href=""><img src="img/twitter.png" alt=""></a>
            <a href=""><img src="img/mail.png" alt=""></a>
            <a href=""><img src="img/phone.png" alt=""></a>
        </div>
    </footer>

<script>
        // Get the filter select element
        var categoryFilter = document.getElementById('category-filter');
            
        // Add event listener for filter change
        categoryFilter.addEventListener('change', filterRecipes);
            
        // Function to handle filter change
        function filterRecipes() {
            // Get the selected category value
            var selectedCategory = categoryFilter.value;
        
            // Perform filtering logic here based on the selected category
            // Example: Show/hide recipes based on the selected category
            var recipeCards = document.getElementsByClassName('recipe-card');
            for (var i = 0; i < recipeCards.length; i++) {
                var recipeCard = recipeCards[i];
                var recipeCategory = recipeCard.getAttribute('data-category');
            
                if (selectedCategory === 'all' || selectedCategory === recipeCategory) {
                    recipeCard.style.display = 'block';
                } else {
                    recipeCard.style.display = 'none';
                }
            }
        }
</script>
</body>
</html>
